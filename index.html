<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Publisher" content="Kalpesh Talesha">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pictures/app_logo.png" sizes="64X64">
    <title>Groceryz - Grocery List Organization</title>
</head>
<body>

    <article class="logo">
        <section class="section1">
            <img id="appLogo" src="app_logo.png">
            <p class="appName">
                <span id="appNameMain">Groceryz</span><br>
                <span id="appNameSub">Grocery List<br>Organizer</span>
            </p>
        </section>
        <section class="section2">
            <div class="click"></div>
            <div class="click">C</div>
            <div class="click">L</div>
            <div class="click">I</div>
            <div class="click">C</div>
            <div class="click">K</div>
            <div class="click"></div>
        </section>
    </article>
    <article class="login-signup hideArticle">
        <nav class="formNavigation">
            <button id="loginSectionButton" class="activeFormType">Login</button>
            <button id="signUpSectionButton">SignUp</button>
        </nav>
        <section class="loginFormSection active">
            <form id="loginForm" action="" method="post">
                <input type="text" name="username" id="username" placeholder="Username..." required>
                <input type="password" name="password" id="password" placeholder="Password..." required>
                <button id="loginSubmit" type="submit">Login</button>
            </form>
             
            <p>Create an account? <span id="switchToSignUp">SignUp</span></p>
        </section>
        <section class="signUpFormSection">
            <form id="signUpForm" action="" method="post">
                <input type="text" name="username" id="username" placeholder="Username...">
                <input type="number" name="phone" id="phone" placeholder="Phone...">
                <input type="email" name="emailId" id="emailId" placeholder="Email Id...">
                <input type="password" name="password" id="password" placeholder="Password...">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password...">
                <button id="signUpSubmit" type="submit">SignUp</button>
            </form>
            <p>Already have account? <span id="switchToLogin">Login</span></p>
        </section>
    </article>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
